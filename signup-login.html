<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up/Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Visual_Layout.css">
<style>
body {
   font-family: Helvetica, sans-serif;
   background-color: hsl(236, 68%, 26%);
   margin: 0;
   padding: 0;
}
header {
   background-color: #f1e31ce1;
   color: #fff;
   padding: 20px;
   text-align: center;
}
nav ul {
   list-style-type: none;
   padding: 0;
}
nav ul li {
   display: inline;
   margin-right: 20px;
}
nav ul li a {
   text-decoration: none;
   color: #fff;
}
main {
    display: flex;
    justify-content: center;   /* horizontal centring */
    /* align-items: center;    /* vertical centring if main has a height */
    padding: 20px;
}
.content {
   flex: 2; /* About 2/3 of the primary area of the content */
}
.sidebar {
flex: 1; /* About 1/3 of the primary area of the content */
background-color: #f9f9f9;
padding: 20px;
margin-left: 20px;
max-height: 500px;
overflow-y: auto;
}
section {
    background-color: #fff;
    min-height: 400px;
    padding: 60px 20px 20px;
    width: 600px;
    margin-bottom: 20px;
    text-align: left;

}
footer {
    background-color: #000000;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

/* new styles for auth section */
.auth-row {
    display: flex;
    gap: 40px;
    justify-content: center;
}

.auth-box {
    background: #fafafa;
    padding: 20px;
    border-radius: 4px;
    width: 260px;
    box-sizing: border-box;
}

.auth-box h2 {
    text-align: center;
}

.field {
    margin-bottom: 15px;
}

.auth-box button {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
}

</style>
</head>
<body>
    <header>
        <h1>RaiderAid Reminder</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#"> </a></li>
                <li><a href="signup-login.html">Sign-Up/Login</a></li>
                <li><a href="#"> </a></li>
                <li><a href="learner-list.html">Learner List</a></li>
                <li><a href="#"> </a></li>
                <li><a href="sender.html">Sender</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="auth-row">
                <div class="auth-box login-box">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="field">
                            <label for="login-email">Email</label><br>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="login-password">Password</label><br>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                </div>

                <div class="auth-box signup-box">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="field">
                            <label for="signup-email">Email</label><br>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="signup-first">First Name</label><br>
                            <input type="text" id="signup-first" name="first" required>
                        </div>
                        <div class="field">
                            <label for="signup-last">Last Name</label><br>
                            <input type="text" id="signup-last" name="last" required>
                        </div>
                        <div class="field">
                            <label for="signup-password">Password</label><br>
                            <input type="password" id="signup-password" name="password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 RaiderAid Reminder. All rights reserved.</p>
    </footer>
</body>
</html>

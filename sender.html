<style>
body {
   font-family: Helvetica, sans-serif;
   background-color: hsl(236, 68%, 26%);

}
header {
   background-color: #f1e31ce1;
   color: #fff;
   padding: 20px;

nav ul {
   list-style-type: none;

flex: 1; /* About 1/3 of the primary area of the content */
background-color: #f9f9f9;
padding: 20px;

overflow-y: auto;
}

    margin-bottom: 20px;

    max-height: 200px;
    overflow-y: auto;
    margin-top: 20px;
    text-align: left;
}

.button-container {
    margin-top: 20px;
}

#send-btn {
    padding: 10px 20px;
